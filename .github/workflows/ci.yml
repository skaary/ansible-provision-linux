---
name: CI
"on":
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  test:
    name: docker
    runs-on: ubuntu-latest

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Run make file with docker for fully randomized role test
        run: make test-docker-random PROFILE=desktop_mint


